<h2>My heroes</h2>
<ul class="clients">
  <li *ngFor="let client of clients" (click)="onSelect(client)"
    [class.selected]="client === selectedClient">
    
    <span class="badge">{{client.id}}</span> {{client.username}}
  </li>
</ul>
<label >
  Selected client: 
  <input *ngIf="selectedClient" [(ngModel)]="selectedClient.username" placeholder="No choice">
</label>
<app-client-detail [client]="selectedClient"></app-client-detail>
